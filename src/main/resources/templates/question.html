<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title> question-info</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/forum.css">

    <script src="/js/jquery-3.6.0.min.js" ></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/forum.js" type="application/javascript" ></script>

</head>
<body>
<div th:include="navigation :: nav"></div>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 .col-xs-12 .col-sm-12" >
            <div class="col-lg-12 col-md-12 .col-xs-12 .col-sm-12" >
                <h2><span th:text="${question.title}" class="glyphicon glyphicon-list" aria-hidden="true"></span></h2>
                <div class="col-lg-9 col-md-12 .col-xs-12 .col-sm-12">
                     <span class="text-desc">
                    作者： <span th:text="${question.user.getName()}"></span> |
                    发布时间： <span th:text="${#dates.format(question.getGmtCreate(),'YYYY-MM-dd HH:mm')}"></span> |
                    阅读数： <span th:text="${question.getViewCount()}"></span>
                     </span>
                </div>
                <hr>
                <hr>
                <div class="col-lg-9 col-md-12 .col-xs-12 .col-sm-12">
                    <span th:text="${question.getDescription()}"></span>
                </div>

                <div class="col-lg-9 col-md-12 .col-xs-12 .col-sm-12"> <hr></div>
                <div class="col-lg-9 col-md-12 .col-xs-12 .col-sm-12">
                    <a th:href="@{'/publish/'+${question.id}}"
                       th:if="${session.user!=null&&question.creator==session.user.getId()}">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true">
                        修改</span>
                    </a>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 .col-xs-12 .col-sm-12" id="section_comment">
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-circle"  th:src="${question.user.getAvatarUrl()}" alt="...">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading" th:text="${question.user.getName()}"></h4>
                    </div>
                </div>
                <br>
                <input type="hidden" id="question_id" th:value="${question.id}">
                <textarea class="form-control" rows="3" id="comment"></textarea>
                <br>
                <button id="reply" type="button" class="btn btn-success" style="float: right"
                 onclick="reply()">回复</button>
            </div>

        </div>
        <br>
        <div class="col-lg-3 col-md-12 .col-xs-12 .col-sm-12" >
            <div class="col-lg-12 col-md-12 .col-xs-12 .col-sm-12" >
                <h2>发起人</h2>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-circle"  th:src="${question.user.getAvatarUrl()}" alt="...">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading" th:text="${question.user.getName()}"></h4>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 .col-xs-12 .col-sm-12" >
                <h2>相关问题</h2>
            </div>
        </div>
    </div>
    <div class="row">

    </div>
</div>
</body>
</html>
